<div class="remodal-bg">
<form action="">
	<textarea class="freewriter" placeholder="Start writing..." cols="30" rows="10"></textarea>
</form>
<div class="remodal" data-remodal-id="modal" role="dialog" aria-labelledby="modal1Title" aria-describedby="modal1Desc">
  <button data-remodal-action="close" class="remodal-close" aria-label="Close"></button>
  <div>
    <h2 id="modal1Title">You did it!</h2>
    <p id="modal1Desc">
      You're keeping your streak alive, way to go!
    </p>
  </div>
  <br>
  <div class="btn-wrapper">
    <div class="col-sm-6 col-md-4 col-lg-4">
    <button data-remodal-action="cancel" class="remodal-cancel btn dark">Keep Writing</button>
    </div>
    <div class="col-sm-6 col-md-4 col-lg-4">
      <a href="../complete"><button class="remodal-confirm btn dark">Dashboard</button></a>
    </div>
  </div>
</div>

<div data-remodal-id="modal2" role="dialog" aria-labelledby="modal2Title" aria-describedby="modal2Desc">
  <div>
    <h2 id="modal2Title">Another one window</h2>
    <p id="modal2Desc">
      Hello!
    </p>
  </div>
  <br>
  <button data-remodal-action="confirm" class="remodal-confirm">Hello!</button>
</div>
</div>
