	function menu(){
		if( $(window).width() >= 900){
			$('.trigger').css('display', 'block');
			} else {
				$('.trigger').css('display', 'none');
			}
		} 

	$('.m-toggle').click(function(e){
		e.preventDefault();
		$('.trigger').slideToggle(500);
	});


	menu();

	$(window).resize(function(){
		menu();
	});

//RANDOM PROMPT

function postmessage() {
  var firstnames = ["You're slowly turning invisible. What happened?", "Your best friend reveals that she is the leader of a secret cult and asks you to join. What do you do?", "Describe the saddest meal you've ever had.", "While on a hike in the woods you trip on what looks like a cellar door. What happens next?", "3 minutes until the whole world changes. Tell us about it.", "Write a modern retelling of your favorite fairy tale or legend.", ];
  var firstname = firstnames[Math.floor(Math.random() * firstnames.length)];
  document.getElementById("prompt").textContent = firstname;
};

$('.write').click(function(){

  $('#writer').slideToggle(1000);

  $('.g-prompt').toggleClass('writing')

  $('.g-writer').toggleClass('none');

  $('.write-bar').toggleClass('none');

  $('#generator').toggleClass('none');

  $('.generate').toggleClass('none');

});

$('.back').click(function(){

  $('.generate').toggleClass('none');

});
