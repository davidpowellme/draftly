<div class="remodal-bg">
<section class="col-sm-12 col-md-12 col-lg-12">
	<form class="g-writer none">
	<textarea class="freewriter" placeholder="Start writing..." cols="30" rows="10"></textarea>
</form>
</section>
<section class="col-sm-12 col-md-12 col-lg-12" id="generator">
	<article class="g-wrapper">
		<div class="col-sm-6 col-md-6 col-lg-6">
		<input class="btn light generate" type="button" value="Generate" onclick="postmessage();" />	
		</div>
	<div class="col-sm-6 col-md-6 col-lg-6">
		<div class="btn light write">Write</div>
	</div>
	</article>
</section>
<footer class="write-bar none" class="col-sm-12">
          <article class="col-sm-4 col-med-6 col-lg-6">
              <div>60 words</div>
              <div>1:07 min</div>
          </article>
          <article class="col-sm-8 col-med-6 col-lg-6">
              <a href="#modal" class="btn light">Save</a>
              <a href="#" class="btn light back">Back</a>
          </article>
      </footer>
<div class="remodal" data-remodal-id="modal" role="dialog" aria-labelledby="modal1Title" aria-describedby="modal1Desc">
  <button data-remodal-action="close" class="remodal-close" aria-label="Close"></button>
  <div>
    <h2 id="modal1Title">You did it!</h2>
    <p id="modal1Desc">
      You're keeping your streak alive, way to go!
    </p>
  </div>
  <br>
  <div class="btn-wrapper">
    <div class="col-sm-12 col-md-6">
      <a href="../#sidebar"><button class="remodal-confirm btn dark">Finish</button></a>
    </div>
    <div class="col-sm-12 col-md-6">
    <button data-remodal-action="cancel" class="remodal-cancel btn dark">Keep Writing</button>
    </div>
  </div>
</div>

<div data-remodal-id="modal2" role="dialog" aria-labelledby="modal2Title" aria-describedby="modal2Desc">

</div>
